<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3b82f6', navy: '#0f172a' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
        <!-- Header -->
        <div class="bg-navy p-6 text-center">
            <div class="flex justify-center mb-3">
                <div class="bg-blue-600 rounded p-2">
                    <i data-lucide="infinity" class="w-6 h-6 text-white"></i>
                </div>
            </div>
            <h1 class="text-xl font-bold text-white tracking-wide">FinanceFlow</h1>
            <p class="text-slate-400 text-xs mt-1">Sign in to manage your expenses</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form id="loginForm" class="space-y-4">
                
                <!-- Alert Box -->
                <div id="alertBox" class="hidden p-3 rounded-lg text-xs font-medium"></div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase">Email</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                        <input type="email" name="email" required placeholder="you@example.com"
                            class="block w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                        <input type="password" name="password" required placeholder="••••••••"
                            class="block w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-lg shadow-blue-600/20 transition-all active:scale-95 flex justify-center items-center gap-2">
                    <span>Sign In</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-xs text-slate-500">Don't have an account? <a href="register.html" class="text-blue-600 font-semibold hover:underline">Register</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
