<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - FinanceFlow</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2EC4B6',
                        secondary: '#FF9F1C',
                        accent: '#FFBF69',
                        soft: '#CBF3F0',
                        navy: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    fontSize: {
                        'xxs': '0.65rem',
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased text-sm">
    
    <div class="flex min-h-screen relative">
        
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-60 bg-navy text-slate-400 fixed h-full z-20 border-r border-slate-800 transition-all duration-300">
            <div class="h-16 flex items-center px-6 border-b border-slate-800/50">
                <div class="flex items-center gap-2 text-white">
                    <div class="bg-primary rounded p-1">
                        <i data-lucide="infinity" class="w-5 h-5 text-white"></i>
                    </div>
                    <span class="text-lg font-semibold tracking-tight">FinanceFlow</span>
                </div>
            </div>

            <nav class="flex-1 px-3 py-6 space-y-1">
                <a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800/50 hover:text-white transition-all group">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="stats.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary text-white shadow-sm transition-all group">
                    <i data-lucide="bar-chart-2" class="w-4 h-4"></i>
                    <span class="font-medium">Statistics</span>
                </a>
                <a href="profile.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800/50 hover:text-white transition-all group">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    <span class="font-medium">Profile</span>
                </a>
            </nav>

            <!-- Bottom Actions -->
            <div class="p-4 border-t border-slate-800">
                <button onclick="openTransactionModal()" class="w-full bg-white/10 hover:bg-white/20 text-white py-2.5 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 border border-white/5">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span class="font-medium">Add New</span>
                </button>
                
                <div class="mt-4 flex items-center gap-3 px-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-teal-400 to-primary flex items-center justify-center text-xs font-bold text-white shadow-md">
                        M
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-xs font-semibold text-white truncate">Martin</p>
                        <p class="text-[10px] text-slate-500 truncate">Free Plan</p>
                    </div>
                    <button class="ml-auto text-slate-500 hover:text-white" onclick="logout()">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-60 p-4 md:p-8 w-full max-w-7xl mx-auto">
            
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-slate-900">Spending Analysis</h1>
                    <p class="text-slate-500 text-xs mt-1">Breakdown of your expenses by category.</p>
                </div>

                <!-- Month Filter -->
                <div class="relative">
                    <i data-lucide="calendar" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                    <input type="month" id="monthFilter" 
                        class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm text-slate-700 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all cursor-pointer shadow-sm">
                </div>
            </header>

            <!-- Stats Content -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-base text-slate-800 mb-6">Expense Distribution (This Month)</h3>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                    
                    <!-- Chart Column -->
                    <div class="relative h-64 w-full flex justify-center">
                        <canvas id="categoryChart"></canvas>
                    </div>

                    <!-- Legend/List Column -->
                    <div class="space-y-4 max-h-80 overflow-y-auto pr-2 custom-scrollbar" id="category-list">
                        <!-- Populated by JS -->
                        <div class="animate-pulse flex space-x-4">
                            <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                            <div class="flex-1 space-y-2 py-1">
                                <div class="h-2 bg-slate-200 rounded w-3/4"></div>
                                <div class="h-2 bg-slate-200 rounded"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Expense Table -->
            <div class="mt-8 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                    <h3 class="font-bold text-base text-slate-800">Detailed Expenses (This Month)</h3>
                    
                    <!-- Search Box -->
                    <div class="relative w-full sm:w-64">
                        <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                        <input type="text" id="expenseSearch" placeholder="Search expenses..." 
                            class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-xs font-semibold text-slate-400 uppercase border-b border-slate-100">
                                <th class="py-3 pl-2">Date</th>
                                <th class="py-3">Description</th>
                                <th class="py-3">Category</th>
                                <th class="py-3 pr-2 text-right">Amount</th>
                                <th class="py-3 pr-2 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expense-list-body" class="text-sm text-slate-600">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="flex items-center justify-between mt-6 border-t border-slate-100 pt-4" id="pagination-controls">
                    <span class="text-xs text-slate-500" id="page-info">Page 1 of 1</span>
                    <div class="flex gap-2">
                        <button id="prevBtn" class="px-3 py-1.5 text-xs font-medium border border-slate-200 rounded-lg text-slate-500 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            Previous
                        </button>
                        <button id="nextBtn" class="px-3 py-1.5 text-xs font-medium border border-slate-200 rounded-lg text-slate-500 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- ================= MODALS ================= -->

    <!-- Edit Transaction Modal (Reused Logic) -->
    <div id="transactionModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeTransactionModal()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden transition-all scale-100">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Edit Transaction</h3>
                <button onclick="closeTransactionModal()" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="addTransactionForm" class="p-6 space-y-4">
                <!-- Type Toggle -->
                <div class="grid grid-cols-2 bg-slate-100 p-1 rounded-lg">
                    <label class="cursor-pointer">
                        <input type="radio" name="type" value="income" class="peer sr-only">
                        <div class="flex items-center justify-center gap-2 py-2 rounded-md text-sm font-medium text-slate-500 peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-sm transition-all">
                            <i data-lucide="arrow-down-left" class="w-4 h-4"></i> Income
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="type" value="expense" class="peer sr-only" checked>
                        <div class="flex items-center justify-center gap-2 py-2 rounded-md text-sm font-medium text-slate-500 peer-checked:bg-white peer-checked:text-secondary peer-checked:shadow-sm transition-all">
                            <i data-lucide="arrow-up-right" class="w-4 h-4"></i> Expense
                        </div>
                    </label>
                </div>
                <!-- Amount -->
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase tracking-wider">Amount</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-slate-400 font-bold">Rp</span>
                        </div>
                        <input type="number" name="amount" required step="1" placeholder="0" 
                            class="block w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-lg font-bold text-slate-800 placeholder-slate-300 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                    </div>
                </div>
                <!-- Category & Date -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase tracking-wider">Category</label>
                        <div class="relative">
                            <select name="category" required class="block w-full pl-3 pr-8 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm font-medium text-slate-700 appearance-none focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                                <option value="" disabled selected>Select...</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 pr-2.5 flex items-center pointer-events-none text-slate-400">
                                <i data-lucide="chevron-down" class="w-4 h-4"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase tracking-wider">Date</label>
                        <input type="date" name="date" required 
                            class="block w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm font-medium text-slate-700 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                    </div>
                </div>
                <!-- Note -->
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase tracking-wider">Note</label>
                    <textarea name="note" rows="2" placeholder="What is this for?" 
                        class="block w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm font-medium text-slate-700 placeholder-slate-300 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all resize-none"></textarea>
                </div>
                <!-- Actions -->
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeTransactionModal()" class="flex-1 py-2.5 rounded-lg border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 py-2.5 rounded-lg bg-primary text-white font-medium hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all active:scale-95">Update Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script type="module" src="assets/js/stats.js"></script>
    <script>
        // Modal Logic
        function openTransactionModal() { document.getElementById('transactionModal').classList.remove('hidden'); }
        function closeTransactionModal() { document.getElementById('transactionModal').classList.add('hidden'); }
        
        // Copy Logout logic here briefly or import it
        window.logout = function() {
            localStorage.removeItem('sb_token');
            localStorage.removeItem('sb_user');
            window.location.href = 'login.html';
        };
        lucide.createIcons();
    </script>
</body>
</html>
