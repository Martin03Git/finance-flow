<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FinanceFlow</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2EC4B6',
                        secondary: '#FF9F1C',
                        accent: '#FFBF69',
                        soft: '#CBF3F0',
                        navy: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    fontSize: {
                        'xxs': '0.65rem',
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased text-sm">
    
    <div class="flex min-h-screen relative">
        
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-60 bg-navy text-slate-400 fixed h-full z-20 border-r border-slate-800 transition-all duration-300">
            <div class="h-16 flex items-center px-6 border-b border-slate-800/50">
                <div class="flex items-center gap-2 text-white">
                    <div class="bg-primary rounded p-1">
                        <i data-lucide="infinity" class="w-5 h-5 text-white"></i>
                    </div>
                    <span class="text-lg font-semibold tracking-tight">FinanceFlow</span>
                </div>
            </div>

            <nav class="flex-1 px-3 py-6 space-y-1">
                <a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800/50 hover:text-white transition-all group">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="stats.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800/50 hover:text-white transition-all group">
                    <i data-lucide="bar-chart-2" class="w-4 h-4"></i>
                    <span class="font-medium">Statistics</span>
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary text-white shadow-sm transition-all group">
                    <i data-lucide="user" class="w-4 h-4"></i>
                    <span class="font-medium">Profile</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <button onclick="window.location.href='index.html'" class="w-full bg-white/10 hover:bg-white/20 text-white py-2.5 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 border border-white/5">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span class="font-medium">Back to Home</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-60 p-4 md:p-8 w-full max-w-3xl mx-auto flex flex-col justify-center min-h-screen">
            
            <div class="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
                <!-- Cover -->
                <div class="h-32 bg-gradient-to-r from-primary to-teal-400"></div>
                
                <div class="px-8 pb-8">
                    <!-- Avatar -->
                    <div class="relative -mt-12 mb-6 flex justify-center">
                        <div class="w-24 h-24 rounded-full bg-white p-1 shadow-md">
                            <div class="w-full h-full rounded-full bg-slate-100 flex items-center justify-center text-3xl font-bold text-slate-400" id="profile-avatar">
                                ?
                            </div>
                        </div>
                    </div>

                    <!-- Info -->
                    <!-- Info -->
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold text-slate-800" id="profile-name">&nbsp;</h1>
                        <p class="text-slate-500 text-sm" id="profile-email">&nbsp;</p>
                        <div class="mt-4 flex justify-center gap-2">
                            <span class="px-3 py-1 bg-slate-100 text-slate-500 rounded-full text-xs font-medium" id="join-date">Joined recently</span>
                        </div>
                    </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 gap-4 mb-8">
                        <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                            <div>
                                <p class="text-xs text-slate-500 mb-1">Total Transactions</p>
                                <p class="text-lg font-bold text-slate-800" id="total-txns">-</p>
                            </div>
                            <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
                                <i data-lucide="activity" class="w-5 h-5"></i>
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                            <div>
                                <p class="text-xs text-slate-500 mb-1">Lifetime Income</p>
                                <p class="text-lg font-bold text-primary" id="total-income">-</p>
                            </div>
                            <div class="bg-soft p-2 rounded-lg text-primary">
                                <i data-lucide="arrow-down-left" class="w-5 h-5"></i>
                            </div>
                        </div>

                        <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                            <div>
                                <p class="text-xs text-slate-500 mb-1">Lifetime Expense</p>
                                <p class="text-lg font-bold text-secondary" id="total-expense">-</p>
                            </div>
                            <div class="bg-orange-50 p-2 rounded-lg text-secondary">
                                <i data-lucide="arrow-up-right" class="w-5 h-5"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="space-y-3">
                        <!-- Telegram Connect -->
                        <div class="p-4 rounded-xl border border-blue-100 bg-blue-50/50">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2 text-blue-700 font-medium">
                                    <i data-lucide="bot" class="w-5 h-5"></i>
                                    <span>Telegram Bot</span>
                                </div>
                                <span class="text-xs bg-white px-2 py-1 rounded border border-blue-100 text-slate-500" id="tele-status">Not Connected</span>
                            </div>
                            <p class="text-xs text-slate-500 mb-3">Link your account to input transactions via chat.</p>
                            
                            <button id="btn-connect-tele" onclick="generateTelegramOTP()" class="w-full py-2 rounded-lg bg-white border border-blue-200 text-blue-600 text-xs font-bold hover:bg-blue-50 transition-colors">
                                Connect Now
                            </button>

                            <!-- OTP Display (Hidden by default) -->
                            <div id="tele-otp-container" class="hidden mt-3 text-center">
                                <p class="text-xs text-slate-500 mb-1">Send this code to the bot:</p>
                                <div class="flex items-center justify-center gap-2 mb-2">
                                    <code class="bg-slate-800 text-white px-3 py-1.5 rounded-lg text-lg tracking-widest font-mono" id="tele-otp-code">---</code>
                                    <button onclick="copyOTP()" class="text-slate-400 hover:text-slate-600" title="Copy"><i data-lucide="copy" class="w-4 h-4"></i></button>
                                    <button onclick="generateTelegramOTP()" class="text-slate-400 hover:text-blue-500" title="Regenerate"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                                </div>
                                <a href="https://t.me/YOUR_BOT_USERNAME?start=" target="_blank" id="tele-link" class="text-xs text-blue-600 hover:underline">Open Bot</a>
                            </div>
                        </div>

                        <button onclick="openPasswordModal()" class="w-full py-3 rounded-xl border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 flex items-center justify-center gap-2 transition-colors">
                            <i data-lucide="key" class="w-4 h-4"></i>
                            Change Password
                        </button>
                        
                        <button onclick="logout()" class="w-full py-3 rounded-xl bg-red-50 text-red-600 font-medium hover:bg-red-100 flex items-center justify-center gap-2 transition-colors">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>

            <p class="text-center text-slate-400 text-xs mt-8">FinanceFlow v1.0.0 &copy; 2025</p>

        </main>
    </div>

    <!-- ================= MODALS ================= -->

    <!-- Change Password Modal -->
    <div id="passwordModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closePasswordModal()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-white rounded-2xl shadow-2xl overflow-hidden transition-all scale-100">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Change Password</h3>
                <button onclick="closePasswordModal()" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="changePasswordForm" class="p-6 space-y-4">
                <div id="passwordAlert" class="hidden p-3 rounded-lg text-xs font-medium"></div>
                
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase">New Password</label>
                    <input type="password" name="newPassword" required minlength="6" placeholder="Min. 6 characters"
                        class="block w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase">Confirm Password</label>
                    <input type="password" name="confirmPassword" required minlength="6" placeholder="Repeat new password"
                        class="block w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closePasswordModal()" class="flex-1 py-2.5 rounded-lg border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 py-2.5 rounded-lg bg-primary text-white font-medium hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all active:scale-95">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script type="module" src="assets/js/profile.js"></script>
    <script>
        // Modal UI Logic
        window.openPasswordModal = function() {
            document.getElementById('passwordModal').classList.remove('hidden');
        }
        window.closePasswordModal = function() {
            document.getElementById('passwordModal').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
            document.getElementById('passwordAlert').classList.add('hidden');
        }

        // Logout Logic
        window.logout = function() {
            localStorage.removeItem('sb_token');
            localStorage.removeItem('sb_user');
            window.location.href = 'login.html';
        };
        lucide.createIcons();
    </script>
</body>
</html>
